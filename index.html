<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="main-div">
        <input type="text" placeholder="search" required class="search-input" />
        <button class="search-icon">
          <img src="./images/search.svg" alt="" class="" />
        </button>

        <div class="weather-list">
          <h2 class="location"></h2>
          <p class="deegre"></p>
          <div class="cloudy-div">
            <img src="" alt="" class="image" width="25px" height="25px" />
            <p class="cloudy"></p>
          </div>
          <p class="humidity"></p>
          <p class="wind-speed"></p>
        </div>

        <div class="socials">
          <button>
            <img src="./images/facebook-f.svg" alt="" />
          </button>
          <button><img src="./images/twitter.svg" alt="" /></button>
          <button><img src="./images/linkedin-in.svg" alt="" /></button>
          <button><img src="./images/instagram.svg" alt="" /></button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
